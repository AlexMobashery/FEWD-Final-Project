<script>
var gridImages = document.querySelectorAll('.grid-image');

	function convertImages(){
		for(var i = 0; i < gridImages.length; i++){
			var pictureSource = gridImages[i].children[0].src;
			gridImages[i].style.backgroundImage = "url(" + pictureSource + ")";
			gridImages[i].removeChild(gridImages[i].children[0]);
		}
	}
	convertImages()
</script>
